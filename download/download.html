<script type="text/javascript">

var UA = navigator.userAgent.toLowerCase();

if(UA.indexOf("MicroMessenger") != -1 || UA.indexOf("micromessenger") != -1)
{
	
	document.getElementById("MainContent").style.display = "block";
	document.getElementById("IntroDescr").style.width = document.body.clientWidth - 125 + "px";
	
}
else
{
	if(Request("utm_medium") == "ctrip")
	{
		window.location.href = "http://localhost/app/1.apk";
	}
	else if(Request("utm_source") == "pingan" && Request("utm_medium") == "weixin")
	{
		window.location.href = "http://localhost/app/1.apk";
	}
	else
	{
		window.location.href = "http://localhost/app/1.apk";
	}

}

function Request(argname) 
{ 
	var url = document.location.href; 
	var arrStr = url.substring(url.indexOf("?")+1).split("&"); 
	//return arrStr; 
	for(var i =0;i<arrStr.length;i++) 
	{ 
		var loc = arrStr[i].indexOf(argname+"="); 
	
	if(loc!=-1) 
	{ 
		return arrStr[i].replace(argname+"=","").replace("?",""); 
		break; 
	} 
	
	} 
	return "";
}

</script>
